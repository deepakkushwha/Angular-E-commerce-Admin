  
<h2>Showing Category Results</h2>
<div class="row">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let products of productList">
    <div class="card h-100">
      <a routerLink="product/{{products.id}}"><img class="card-img-top" src="{{products.productImg}}" alt=""></a>
      <div class="card-body">
        <h4 class="card-title" >
      <a routerLink="/products/product/{{products.id}}">{{ products.productName }}</a>
          <router-outlet></router-outlet>
        </h4>
        <h5>${{ products.price }}</h5>
        <p class="card-text">{{ products.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ products.rating}} Stars</small>
      </div>
    </div>
  </div>
</div>
  <!-- /.row -->
